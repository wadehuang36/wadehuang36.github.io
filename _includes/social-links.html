<div class="social-links">

  <a class="link" data-title="linkedin.com/in/{{ site.linkedin }}" href="http://linkedin.com/in/{{ site.linkedin }}"
     target="_blank">
    <svg class="icon icon-linkedin">
      <use xlink:href="#icon-linkedin"></use>
    </svg>
  </a>

  <a class="link" data-title="github.com/{{ site.github }}" href="https://github.com/{{ site.github }}" target="_blank">
    <svg class="icon icon-github">
      <use xlink:href="#icon-github"></use>
    </svg>
  </a>

  <a class="link" data-title="rss" href="{{ '/feed.xml' | relative_url }}">
    <svg class="icon icon-rss">
      <use xlink:href="#icon-rss"></use>
    </svg>
  </a>

  <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}">
    <svg class="icon icon-mail">
      <use xlink:href="#icon-mail"></use>
    </svg>
  </a>

</div>
