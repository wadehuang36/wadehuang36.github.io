---
layout: default
title: Tags
---

<header class="post-header">
    <h1 class="post-title">Tag: <span id="tag"></span></h1>
</header>
<ul class="post-list">
  {% for post in site.posts %}
  <li itemscope itemtype='http://schema.org/BlogPosting' data-tags='|{{post.tags | join: '|'}}|' style="display:none">
    <span class="post-meta" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</span>

    <span class="post-heading" itemprop="name headline">
      <a class="post-link" itemprop="url" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </span>

    {% if post.description %}
    <span class="post-meta" itemprop="description">{{ post.description | escape }}</span>
    {% endif %}

  </li>
  {% endfor %}
</ul>
